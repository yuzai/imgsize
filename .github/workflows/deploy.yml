name: 部署到GitHub Pages

on:
  push:
    branches: ["main"]
  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 安装依赖
        run: npm ci

      - name: Build
        run: |
          # 为Vite设置正确的基础路径
          # 对于用户页面 username.github.io，使用 "/"
          # 对于项目页面 username.github.io/repo-name，使用 "/repo-name/"
          echo "VITE_BASE_PATH=/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_ENV
          npm run build

      - name: 设置GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上传构建文件
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite默认构建输出到dist目录
          path: "./dist"

      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
